<header class="page-header section-dark page-header-small" style="background-image: url('assets/img/contact.png');">
	<div class="filter"></div>
	<div class="content-center">
		<div class="container">
			<div class="title-brand">
				<h2 class="presentation-title-small">Hãy liên hệ ngay với chúng tôi!</h2>
			</div>
		</div>
	</div>
</header>

<div class="main" id="content">
	<div class="section">
		<div class="container">
			<div class="row">
				<div class="col-md-8 ml-auto mr-auto">
					<h2 class="text-center">Thông tin liên hệ</h2>
					<form class="contact-form" ng-submit="sendEmail()">
						<div class="row">
							<div class="col-md-12">
								<div class="form-group">
									<label>Họ và tên</label>
									<div class="input-group">
										<span class="input-group-addon"><i class="nc-icon nc-single-02"></i></span>
										<input type="text" class="form-control" placeholder="VD: Nguyễn Văn A" ng-model="contact.name" required>
									</div>
								</div>
							</div>
						</div>
						<div class="row">
							<div class="col-md-6">
								<div class="form-group">
									<label>Email</label>
									<div class="input-group">
										<span class="input-group-addon"><i class="nc-icon nc-email-85"></i></span>
										<input type="text" class="form-control" placeholder="VD: nva@email.com" ng-model="contact.email" required>
									</div>
								</div>
							</div>
							<div class="col-md-6">
								<div class="form-group">
									<label>Điện thoại</label>
									<div class="input-group">
										<span class="input-group-addon"><i class="nc-icon nc-mobile"></i></span>
										<input type="text" class="form-control" placeholder="VD: 090xxxxxxx" ng-model="contact.phone" required>
									</div>
								</div>
							</div>
						</div>
						<div class="form-group">
							<label>Lời nhắn</label>
							<textarea class="form-control" rows="5" placeholder="Lời nhắn quý khách muốn gửi đến công ty" ng-model="contact.message" required></textarea>
						</div>
						<div class="row">
							<div class="col-md-4 ml-auto mr-auto textcenter">
								<button class="btn btn-danger btn-lg btn-fill" ng-disabled="submitting" ng-hide="submitting" type="submit">Gửi</button>
								<button class="btn btn-danger btn-lg btn-fill" disabled ng-show="submitting">Đang Gửi</button>
							</div>
						</div>
					</form>
				</div>
			</div>

			<div class="row">
				<div class="col-lg-8">
					<iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d462.4430950758599!2d106.69421868058933!3d10.770576142504224!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x31752f3e7ddb3957%3A0xf4465f43d473fd8a!2zNzYgTMOqIExhaSwgUGjGsOG7nW5nIELhur9uIFRow6BuaCwgUXXhuq1uIDEsIEjhu5MgQ2jDrSBNaW5oLCBWaWV0bmFt!5e0!3m2!1sen!2s!4v1552449047694" width="100%" height="450" frameborder="0" class="ggmap" allowfullscreen></iframe>
				</div>
				<div class="col-lg-4">
					<div class="ggmap">
						<h3>Công ty cổ phần đầu tư <span class="strong">Việt Úc Toàn Cầu</span></h3>
						<p><i class="fa fa-location-arrow"></i> Địa chỉ: Tầng 23 Tòa nhà A&B, 76A Lê Lai, Phường Bến Thành, Quận 1, TP.HCM</p>
						<p><i class="fa fa-phone"></i> Điện thoại: 02838373426</p>
						<p><i class="fa fa-envelope-o"></i> Email: <a href="mailto:vietuctoancau@gmail.com">vietuctoancau@gmail.com</a></p>
						<p><i class="fa fa-address-card-o"></i> MSDN: 0313421750</p>
					</div>
				</div>
			</div>
		</div>
	</div>
</div>
