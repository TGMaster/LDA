<section class="section pb-0 section-components">
	<div class="container mb-5">
		<!-- Basic elements -->
		<h2 class="mb-5">
			<span>Latent Dirichlet Allocation</span>
		</h2>
		<!-- Inputs -->
		<form ng-submit="trainModel()">
			<h3 class="h4 text-success font-weight-bold mb-4">Training</h3>

			<!-- Number of topics -->
			<div class="row">
				<div class="col-lg-4 col-sm-6">
					<div class="mb-3">
						<small class="text-uppercase font-weight-bold">Number of topics</small>
					</div>
					<div class="form-group">
						<input type="text" placeholder="Number of Topics" class="form-control" ng-model="lda.k"
							required />
					</div>
				</div>
			</div>
			
			<!-- Hyperparameter -->
			<!-- Alpha -->
			<div class="row">
				<div class="col-lg-4 col-sm-6">
					<div class="mb-3">
						<small class="text-uppercase font-weight-bold">Alpha</small>
					</div>
					<div class="form-group">
						<input type="text" placeholder="Alpha" class="form-control" ng-model="lda.alpha"
							required />
					</div>
				</div>
			</div>
			<!-- Beta -->
			<div class="row">
				<div class="col-lg-4 col-sm-6">
					<div class="mb-3">
						<small class="text-uppercase font-weight-bold">Beta</small>
					</div>
					<div class="form-group">
						<input type="text" placeholder="Beta" class="form-control" ng-model="lda.beta"
							required />
					</div>
				</div>
			</div>

			<!-- Button -->
			<button class="btn btn-1 btn-outline-warning" type="submit" ng-disabled="submitting"
				ng-hide="submitting">Train Model</button>
			<button class="btn btn-1 btn-outline-warning" disabled ng-show="submitting">Processing</button>
			<button class="btn btn-1 btn-outline-warning" type="button" ng-click="loadLDA()">Load Model</button>
		</form>
	</div>
</section>
