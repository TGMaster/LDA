<header class="page-header section-dark page-header-small" style="background-image: url('assets/img/login-image.jpg');">
    <div class="filter"></div>
</header>
<div class="main">
    <div class="section landing-section">
        <div class="container">
            <div class="row">
                <div class="col-md-8 ml-auto mr-auto">
                    <h2 class="text-center newfont">Thêm tin tức mới</h2>
                    <form class="contact-form" ng-submit="createNews()" enctype="multipart/form-data" name="createNewsForm">
                        <div class="row">

                            <!-- Title -->
                            <div class="col-12">
                                <div class="form-group">
                                    <label for="title">Tiêu đề</label>
                                    <div class="input-group">
                                        <input type="text" class="form-control" placeholder="Tiêu đề" ng-model="news.title" name="title" id="title" required/>
                                    </div>
                                </div>
                            </div>
                        </div>

                        <!-- Content -->
                        <div class="form-group">
                            <label for="info">Nội dung</label>
                            <textarea class="form-control" rows="15" placeholder="Nội dung bài viết..." ng-model="news.info" name="info" id="info" required></textarea>
                        </div>

                        <!-- Image -->
                        <div class="row">
                            <div class="col-12">
                                <div class="form-group">
                                    <label for="file">Hình ảnh</label>
                                    <div class="input-group">
                                        <input type="file" class="form-control" placeholder="Đường dẫn..." name="file" id="file" file-input="files" ng-model="news.image" required/>
                                    </div>
                                </div>
                            </div>
                        </div>

                        <!-- Buttons -->
                        <div class="row">
                            <div class="col-lg-12 text-right">
                                <button class="btn btn-danger btn-fill" ng-click="goBack()"><i class="fa fa-times"></i> Hủy</button>
                                <button class="btn btn-success btn-fill" ng-disabled="submitting" ng-hide="submitting" type="submit"><i class="fa fa-floppy-o"></i> Lưu</button>
                                <button class="btn btn-success btn-fill" disabled ng-show="submitting"><i class="fa fa-floppy-o"></i> Đang lưu</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
