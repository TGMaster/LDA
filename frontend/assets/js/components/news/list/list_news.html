<div class="page-header section-dark" style="background-image: url('assets/img/main.jpg');">
	<div class="filter"></div>
	<div class="content-center">
		<div class="container">
			<div class="title-brand">
				<h1 class="presentation-title">VIET CAN STAR ENTERTAINMENT</h1>
			</div>

			<h2 class="presentation-subtitle text-center">Đêm hội doanh nhân và nghệ sĩ </h2>
		</div>
	</div>

	<h6 class="category category-absolute">
		<section id="scroll" class="scrolldown">
			<a class="fake-link" ng-click="scrollTo('content')"><span></span></a>
		</section>
	</h6>
</div>

<div class="main" id="content">
	<div class="top-news-area section-padding-100">
		<div class="container">
			<div class="row">

				<!-- Single News Area -->
				<div class="col-md-12 col-sm-12 col-lg-4" ng-repeat="news in newsList">
					<div class="single-blog-post style-2 mb-5">
						<!-- Blog Thumbnail -->
						<div class="blog-thumbnail">
							<a ng-click="loadNewsDetail(news.newsId)"><img ng-src="{{news.newsImage}}" alt=""/></a>
						</div>

						<!-- Blog Content -->
						<div class="blog-content">
							<span class="post-date">{{news.createDate | date:"dd/MM/yyyy"}}</span>
							<a ng-click="loadNewsDetail(news.newsId)" class="post-title fake-link" ng-bind="news.newsTitle"></a>
							<a ng-click="loadNewsDetail(news.newsId)" class="post-author fake-link">By {{news.newsAuthor}}</a>
						</div>
					</div>
				</div>

				<div class="col-12">
					<div class="load-more-button text-center">
						<a href="http://baosankhau.vn" class="btn btn-round btn-info" ng-show="newsList.length > 0">Xem thêm</a>
					</div>
				</div>

			</div>
		</div>
	</div>
</div>

<div class="section">
	<div class="container">
		<div class="col-lg-12">
			<!--Carousel-->
			<div class="card page-carousel">
				<div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel">
					<ol class="carousel-indicators">
						<li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
						<li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
						<li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
					</ol>
					<div class="carousel-inner" role="listbox">
						<div class="carousel-item active">
							<img class="d-block img-fluid" src="assets/img/1.jpg" alt="First slide"/>
						</div>
						<div class="carousel-item">
							<img class="d-block img-fluid" src="assets/img/2.jpg" alt="Second slide"/>
						</div>
						<div class="carousel-item">
							<img class="d-block img-fluid" src="assets/img/3.jpg" alt="Third slide"/>
						</div>
					</div>

					<a class="left carousel-control carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
						<span class="fa fa-angle-left"></span>
						<span class="sr-only">Previous</span>
					</a>
					<a class="right carousel-control carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
						<span class="fa fa-angle-right"></span>
						<span class="sr-only">Next</span>
					</a>
				</div>
			</div>

			<!-- End carousel-->
		</div>
	</div>
</div>
