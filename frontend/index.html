<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="Start your development with a Design System for Bootstrap 4.">
    <meta name="author" content="Creative Tim">
    <title>Argon Design System - Free Design System for Bootstrap 4</title>
    <!-- Favicon -->
    <link href="./assets/img/brand/favicon.png" rel="icon" type="image/png">
    <!-- Fonts -->
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,600,700" rel="stylesheet">
    <!-- Icons -->
    <link href="./assets/vendor/nucleo/css/nucleo.css" rel="stylesheet">
    <link href="./assets/vendor/font-awesome/css/font-awesome.min.css" rel="stylesheet">
    <!-- Argon CSS -->
    <link type="text/css" href="./assets/css/argon.css?v=1.0.1" rel="stylesheet">
</head>

<body>
    <header class="header-global">
        <!-- Navbar default -->
        <nav class="navbar navbar-expand-lg navbar-dark bg-default">
            <div class="container">
                <a class="navbar-brand" href="#">Book Recommender</a>
                <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbar-default"
                    aria-controls="navbar-default" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbar-default">
                    <div class="navbar-collapse-header">
                        <div class="row">
                            <div class="col-6 collapse-brand">
                                <a href="./index.html">
                                    <img src="./assets/img/brand/blue.png">
                                </a>
                            </div>
                            <div class="col-6 collapse-close">
                                <button type="button" class="navbar-toggler" data-toggle="collapse"
                                    data-target="#navbar-default" aria-controls="navbar-default" aria-expanded="false"
                                    aria-label="Toggle navigation">
                                    <span></span>
                                    <span></span>
                                </button>
                            </div>
                        </div>
                    </div>
                    <ul class="navbar-nav ml-lg-auto">
                        <li class="nav-item">
                            <a class="nav-link nav-link-icon" href="#">
                                <i class="ni ni-favourite-28"></i>
                                <span class="nav-link-inner--text d-lg-none">Discover</span>
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link nav-link-icon" href="#">
                                <i class="ni ni-notification-70"></i>
                                <span class="nav-link-inner--text d-lg-none">Profile</span>
                            </a>
                        </li>
                        <li class="nav-item dropdown">
                            <a class="nav-link nav-link-icon" href="#" id="navbar-default_dropdown_1" role="button"
                                data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                                <i class="ni ni-settings-gear-65"></i>
                                <span class="nav-link-inner--text d-lg-none">Settings</span>
                            </a>
                            <div class="dropdown-menu dropdown-menu-right" aria-labelledby="navbar-default_dropdown_1">
                                <a class="dropdown-item" href="#">Action</a>
                                <a class="dropdown-item" href="#">Action</a>
                                <div class="dropdown-divider"></div>
                                <a class="dropdown-item" href="#">Action</a>
                            </div>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>
    <section class="section pb-0 section-components">
        <div class="container mb-5">
            <!-- Basic elements -->
            <h2 class="mb-5">
                <span>Latent Dirichlet Allocation</span>
            </h2>
            <!-- Inputs -->
            <h3 class="h4 text-success font-weight-bold mb-4">Training</h3>
            <div class="row">
                <div class="col-lg-4 col-sm-6">
                    <div class="mb-3">
                        <small class="text-uppercase font-weight-bold">Train Percentage</small>
                    </div>
                    <div class="form-group">
                        <input type="text" placeholder="Train Percentage" class="form-control" />
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-lg-4 col-sm-6">
                    <div class="mb-3">
                        <small class="text-uppercase font-weight-bold">Number of Topics</small>
                    </div>
                    <div class="form-group">
                        <input type="text" placeholder="Number of Topics" class="form-control" />
                    </div>
                </div>

                <div class="col-lg-4 col-sm-6">
                    <div class="mb-3">
                        <small class="text-uppercase font-weight-bold">Iterations</small>
                    </div>
                    <div class="form-group">
                        <input type="text" placeholder="Iterations" class="form-control" />
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-lg-4 col-sm-6">
                    <div class="mb-3">
                        <small class="text-uppercase font-weight-bold">Optimizer</small>
                    </div>
                    <select class="form-control">
                        <option>EM</option>
                        <option selected>Online</option>
                    </select>
                </div>
            </div>

            <!-- Button -->
            <button class="btn btn-1 btn-outline-warning" type="button">Train Model</button>
        </div>
    </section>
    <section>
        <div class="container mb-5">
            <!-- Output -->
            <h3 class="h4 text-success font-weight-bold mb-4">Testing</h3>
            <div class="row">
                <div class="col-lg-1 col-sm-2">
                    <small class="text-uppercase font-weight-bold">Search</small>
                </div>
                <div class="col-lg-4 col-sm-6">
                    <div class="form-group">
                        <input type="text" placeholder="Keywords" class="form-control" />
                    </div>
                </div>
                <div class="col-lg-4 col-sm-4">
                    <!-- Button -->
                    <button class="btn btn-1 btn-outline-default" type="button">Search</button>
                </div>
            </div>
        </div>
    </section>

    <section>
        <div class="container mb-5">
            <div id="panel_body">
                <ul class="list-group" id="chat_body"></ul>
            </div>
        </div>

    </section>

    <!-- Core -->
    <script src="./assets/vendor/jquery/jquery.min.js"></script>
    <script src="./assets/vendor/bootstrap/bootstrap.min.js"></script>

    <!-- Argon JS -->
    <script src="./assets/js/argon.js?v=1.0.1"></script>
</body>

</html>
